name: Auto Convert GitLab CI to GitHub Actions

on:
  push:
    paths:
      - '**/.gitlab-ci.yml'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Run conversion script
        run: |
          ./convert.sh
